name: Windows 2022

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 9999

    steps:
    # دانلود فایل ngrok از Secret
    - name: Download ngrok from secret link
      run: Invoke-WebRequest $Env:NGROK_LINK -OutFile ngrok.zip
      env:
        NGROK_LINK: ${{ secrets.NGROK_LINK }}

    # دانلود بقیه فایل‌ها از ریپو (شاخه main)
    - name: Download other files
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/amirrezanosrati/R/main/start-2022.bat -OutFile start-2022.bat
        Invoke-WebRequest https://raw.githubusercontent.com/amirrezanosrati/R/main/wallpaper.png -OutFile wallpaper.png
        Invoke-WebRequest https://raw.githubusercontent.com/amirrezanosrati/R/main/wallpaper.bat -OutFile wallpaper.bat
        Invoke-WebRequest https://raw.githubusercontent.com/amirrezanosrati/R/main/loop.bat -OutFile loop.bat

    # اکسترکت ngrok
    - name: Extract ngrok
      run: Expand-Archive ngrok.zip -DestinationPath ngrok

    # تنظیم Ngrok
    - name: Connect to Ngrok
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    # فعال کردن دسترسی RDP
    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        copy wallpaper.png C:\Users\Public\Desktop\wallpaper.png
        copy wallpaper.bat C:\Users\Public\Desktop\wallpaper.bat

    # باز کردن تونل Ngrok
    - name: Open Tunnel
      run: Start-Process Powershell -ArgumentList '-Noexit -Command ".\ngrok\ngrok.exe tcp --region ap 3389"'

    # اجرا کردن RDP
    - name: Connect to RDP
      run: cmd /c start-2022.bat

    # حلقه برای ادامه کار
    - name: Loop
      run: cmd /c loop.bat
